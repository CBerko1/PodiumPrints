<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Podium Prints</title>
  <style>
    /* CSS styles for the website */
    /* Add your custom CSS styles here */
  </style>
</head>
<body>
  <!-- Navigation bar -->
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#catalog">Catalog</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Homepage -->
  <section id="home">
    <h1>Welcome to Podium Prints</h1>
    <!-- Add banner image and promotional content here -->
  </section>

  <!-- Catalog Page -->
  <section id="catalog">
    <h2>Our Products</h2>
    <div class="product">
      <img src="product1.jpg" alt="Product 1">
      <h3>Product 1 Name</h3>
      <p>Description of Product 1</p>
      <button>Add to Cart</button>
    </div>
    <!-- Repeat the above structure for each product -->
  </section>

  <!-- Contact Page -->
  <section id="contact">
    <h2>Contact Us</h2>
    <form action="mailto:your@email.com" method="post" enctype="text/plain">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>
      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" required><br>
      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="4" required></textarea><br>
      <input type="submit" value="Send">
    </form>
    <p>You can also email us at <a href="mailto:your@email.com">your@email.com</a>.</p>
  </section>
</body>
</html>
