<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Printed Race Track Wall Decor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>3D Printed Race Track Wall Decor</h1>
        <nav>
            <ul>
                <li><a href="#products">Products</a></li>
                <li><a href="#cart">Cart</a></li>
                <li><a href="#checkout">Checkout</a></li>
            </ul>
        </nav>
    </header>

    <section id="products">
        <h2>Products</h2>
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>Description of Product 1.</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>Description of Product 2.</p>
            <button>Add to Cart</button>
        </div>
        <!-- Add more products here -->
    </section>

    <section id="cart">
        <h2>Cart</h2>
        <ul id="cart-items">
            <!-- Cart items will be added dynamically using JavaScript -->
        </ul>
        <button id="checkout-button">Proceed to Checkout</button>
    </section>

    <section id="checkout">
        <h2>Checkout</h2>
        <!-- Checkout form will be added dynamically using JavaScript -->
    </section>

    <footer>
        <p>&copy; 2024 3D Printed Race Track Wall Decor. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
